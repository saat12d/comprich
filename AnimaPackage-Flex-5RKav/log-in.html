<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1538, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/log-in.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="log-in" />
    <div class="container-center-horizontal">
      <div class="log-in screen">
        <div class="overlap-group2">
          <img class="blob" src="img/blob@1x.svg" />
          <div class="rectangle-21"></div>
          <div class="forgot-password josefinsans-bold-black-25px">Forgot password</div>
          <div class="dont-have-an-account-sign-up josefinsans-normal-black-25px">
            <span class="josefinsans-normal-black-25px">Don’t have an account? </span
            ><span class="josefinsans-bold-black-25px">Sign up</span>
          </div>
          <div class="overlap-group"><div class="log-in-1 josefinsans-bold-black-30px">LOG IN</div></div>
          <div class="fields">
            <div class="username">
              <div class="username-1 josefinsans-normal-black-25px-2">Username*</div>
              <div class="overlap-group1">
                <div class="johndoe valign-text-middle josefinsans-normal-black-25px">johndoe</div>
              </div>
            </div>
            <div class="password">
              <div class="password-1 josefinsans-normal-black-25px-2">Password*</div>
              <div class="overlap-group-1">
                <div class="text-1 valign-text-middle josefinsans-normal-black-25px">••••••••••••</div>
              </div>
            </div>
          </div>
          <div class="required-fields josefinsans-normal-black-25px">*Required fields</div>
          <img class="x3-d" src="img/3d@1x.png" />
          <div class="log-in-to-comprich-here josefinsans-semi-bold-white-25px">Log in to Comprich here</div>
          <div class="welcome-back josefinsans-semi-bold-white-80px">Welcome<br />Back</div>
          <img class="doodle-3-1" src="img/doodle-3-1@2x.png" />
          <img class="doodle-5-1" src="img/doodle-5-1@2x.png" />
          <img class="exit-button" src="img/exit-button@2x.svg" />
          <div class="header">
            <img class="logo-5" src="img/logo-5@2x.png" />
            <div class="group-8 josefinsans-bold-black-25px">
              <div class="about-us">ABOUT US</div>
              <div class="hub">HUB</div>
              <div class="our-blog">OUR BLOG</div>
              <div class="overlap-group-2"><div class="sign-up josefinsans-bold-black-25px">SIGN UP</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
