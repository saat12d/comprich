<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1538, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/account-edit.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #fffefd">
    <input type="hidden" id="anPageName" name="page" value="account-edit" />
    <div class="container-center-horizontal">
      <div class="account-edit screen">
        <div class="overlap-group8">
          <img class="blob" src="img/blob@1x.svg" />
          <div class="hello-john josefinsans-semi-bold-black-80px">Hello John!</div>
          <div class="account-info valign-text-middle josefinsans-semi-bold-black-50px">Account Info</div>
          <div class="first-name">
            <div class="username josefinsans-normal-black-25px-2">Username</div>
            <div class="overlap-group-2">
              <div class="johndoe valign-text-middle josefinsans-normal-black-25px">johndoe</div>
            </div>
          </div>
          <div class="first-name-1">
            <div class="email josefinsans-normal-black-25px-2">Email</div>
            <div class="overlap-group1">
              <div class="johndoegmailcom valign-text-middle josefinsans-normal-black-25px">johndoe@gmail.com</div>
            </div>
          </div>
          <div class="last-name">
            <div class="password josefinsans-normal-black-25px-2">Password</div>
            <div class="overlap-group2">
              <div class="text-3 valign-text-middle josefinsans-normal-black-25px">••••••••••••</div>
            </div>
          </div>
          <div class="first-name-2">
            <div class="first-name-3 josefinsans-normal-black-25px-2">First Name</div>
            <div class="overlap-group3">
              <div class="name valign-text-middle josefinsans-normal-black-25px">John</div>
            </div>
          </div>
          <div class="last-name-1">
            <div class="last-name-2 josefinsans-normal-black-25px-2">Last Name</div>
            <div class="overlap-group4">
              <div class="doe valign-text-middle josefinsans-normal-black-25px">Doe</div>
            </div>
          </div>
          <div class="first-name-4">
            <div class="year-grade josefinsans-normal-black-25px-2">Year/Grade</div>
            <div class="overlap-group">
              <div class="year-11-grade-10 valign-text-middle josefinsans-normal-black-25px">Year 11 / Grade 10</div>
              <img class="frame" src="img/frame@2x.svg" />
            </div>
          </div>
          <div class="last-name-3">
            <div class="country josefinsans-normal-black-25px-2">Country</div>
            <div class="overlap-group">
              <div class="place valign-text-middle josefinsans-normal-black-25px">United States</div>
              <img class="frame" src="img/frame@2x.svg" />
            </div>
          </div>
          <div class="overlap-group7"><div class="save josefinsans-bold-black-30px">SAVE</div></div>
          <div class="group-38">
            <img class="logo-4" src="img/logo-4@2x.png" />
            <div class="dashboard">
              <img class="frame-1" src="img/frame-5@2x.svg" />
              <div class="compete josefinsans-semi-bold-white-24px">Compete</div>
            </div>
            <div class="cv">
              <img class="frame-1" src="img/frame-4@2x.svg" />
              <div class="cv-1 josefinsans-semi-bold-white-24px">CV</div>
            </div>
            <div class="account">
              <img class="frame-1" src="img/frame-3@2x.svg" />
              <div class="account-1">Account</div>
            </div>
            <div class="settings">
              <img class="frame-1" src="img/frame@2x.svg" />
              <div class="settings-1 josefinsans-semi-bold-white-24px">Settings</div>
            </div>
            <div class="log-out">
              <img class="frame-1" src="img/frame-2@2x.svg" />
              <div class="log-out-1 josefinsans-semi-bold-white-24px">Log Out</div>
            </div>
          </div>
        </div>
        <div class="group-44">
          <div class="overlap-group1-1">
            <div class="rectangle-16"></div>
            <div class="overlap-group-3"><div class="get-link josefinsans-bold-white-30px">GET LINK</div></div>
            <div class="invite-friends josefinsans-semi-bold-black-35px">Invite Friends</div>
            <img class="saly-3" src="img/saly-3@2x.png" />
          </div>
          <div class="group-36">
            <div class="overlap-group2-1">
              <div class="interest-quiz josefinsans-semi-bold-black-35px">Interest Quiz</div>
              <div class="overlap-group-1"><div class="place-1 josefinsans-bold-black-30px">START</div></div>
            </div>
            <div class="overlap-group1-2">
              <div class="online-cv josefinsans-semi-bold-black-35px">Online CV</div>
              <div class="overlap-group-1"><div class="update josefinsans-bold-black-30px">UPDATE</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
